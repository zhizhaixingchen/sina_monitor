<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>微鱼舆情监测系统</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js}"></script>
<!--词云-->
    <script type="text/javascript" th:src="@{/js/echarts_wordcloud.min.js}"></script>
</head>
<body>
    <div id="head">
        <!--基本信息 更新时间控制-->
        <div class="layui-row" style="margin-top:20px;margin-bottom:20px">
            <!--标题-->
            <div style="text-align:center" class="layui-col-md3 layui-col-md-offset2">
                <p style="font-size:20px;font-weight:600;padding-top:10px">微博热点实时统计</p>
            </div>

            <!--更新-->
            <div class="layui-col-md4 layui-col-md-offset3">
                <div class="layui-row grid-demo">
                    <!--手动更新按钮-->
                    <div class="layui-col-md3 layui-col-md-offset1">
                        <button id="non_auto" type="button" class="layui-btn">手动更新</button>
                    </div>
                    <!--自动更新按钮-->
                    <div class="layui-col-md3">
                        <button id="auto" type="button" class="layui-btn" fresh="false">自动更新</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <!--统计表-->
        <div id="maintable">
                                                    <!--用于刷新table-->
            <table id="hot" lay-filter="test" lay-data="{id:'tableMain'}"></table>
        </div>

        <!--词云位置-->
        <div class="stat_pic">
            <div class="wordsCloud" style="width:550px;height:400px;display:inline-block;border:1px solid #E9E7E7">
                <p style="text-align: center;font-size:20px;font-weight:600;margin-top: 10px">实时舆情词云图</p>
                <div id="maincloud" style="width:550px; height: 400px"></div>
            </div>
            <div class="total_emotion" style="width:350px;height:400px;display:inline-block;border:1px solid #E9E7E7;padding-left: 10px;padding-right: 10px">
                <p style="text-align: center;font-size:20px;font-weight:600;margin-top: 10px">实时综合舆情</p>
                <div id="total_emotion" style="width:350px; height:400px"></div>
            </div>
            <div class="total_influence" style="width:350px;height:400px;display:inline-block;border:1px solid #E9E7E7">
                <p style="text-align: center;font-size:20px;font-weight:600;margin-top: 10px">实时综合热度</p>
                <div id="total_hot" style="width:350px; height:400px"></div>
            </div>
        </div>

    </div>

</body>

<!--layui script-->
<script th:src="@{/layui/layui.js}"></script>
<script>
    var tableIns = null;
    layui.use(['table','layer'], function(){
        var table = layui.table;
        //对表格实现延迟加载 思路
        //hot/summary请求数据   存储json至session
        //hot/fresh 获取存储的数据
        <!--主要内容-->
        <!--        序号      话题      关注度     情感倾向    标签  -->
        tableIns = table.render({
            elem: '#hot'
            ,url: 'hot/fresh'
            ,page:true
            ,limit:20
            ,even:true
            ,cellMinWidth:20
            ,cols: [
                [
                    {field: 'stage', title: '序号',align:"center"}
                    ,{field: 'keyword', title: '话题',align:"center",templet:function (d) {
                        return "<a href = \"/topic/hot?stage="+d.stage+" \">"+d.keyword+"</a>";
                    }}
                    ,{field: 'access_count', title: '关注度',sort:true,align:"center"}
                    ,{field: 'emotion_point', title: '情感倾向',sort:true,align:"center",templet:function(d){
                        var emotion = parseFloat(d.emotion_point,2);
                        if(emotion>=0.9){
                            return "<span style='font-size:25px;color:rgb(0, 0, 0);font-style:normal;font-weight:normal;'>&#128516;</span>"
                        }else if(emotion<0.9&&emotion>0.1){
                            return "<span style='font-size:25px;color:rgb(0, 0, 0);font-style:normal;font-weight:normal;'>&#128528;</span>"
                        }else{
                            return "<span style='font-size:25px;color:rgb(0, 0, 0);font-style:normal;font-weight:normal;'>&#128542;</span> "
                        }
                    }}
                    ,{field: 'words', title: '标签',align:"center"}
                ]
            ]
        });
    });
</script>
<script type="text/javascript" th:inline="javascript">
    //定时器控制
    var timeout = true;
    //定时器更新时间控制
    var freshTime = 1;
    //词云
    var cloud = null;
    //获取词数据
    var sinaTopListStr = null;
    //综合情感
    var emotion = null;
    //综合热度
    var hot = null;
    //每一次更新数据，都需要获取词云数据，更新词云
    $(document).ready(function () {
        //第一次进入页面更新数据
        refreshData();
        //初始化echarts
        cloud = echarts.init(document.getElementById('maincloud'));
        emotion = echarts.init(document.getElementById('total_emotion'));
        hot = echarts.init(document.getElementById('total_hot'));
        //手动更新
        $("#non_auto").click(function () {
            refreshData();
        })

        //自动更新
        $("#auto").click(function () {
            var auto = $("#auto");
            if(auto.attr("fresh") == "true"){
                //更改属性
                auto.attr("fresh", "false");
                auto.text("自动更新");
                timeout = true;
                //打开手动更新按钮
                $("#non_auto").attr("class","layui-btn");
                $("#non_auto").attr("disabled",false);
            }else{
                //从弹出框中获取数据
                layui.use("layer", function () {
                    var layer = layui.layer;
                    layer.prompt({
                        formType: 0,
                        value:"请输入时间(分钟)[1,20]",
                        title: '定时器',
                        area: ['100px', '75px'] //自定义文本域宽高
                    }, function (value, index) {
                        layer.close(index);
                        if(!isNaN(value)){
                            if(value<1||value>20){
                                layer.alert('定时器时间间隔[1,20]', {icon: 5});
                            }else{
                                freshTime = value*60*1000;                                //调用定时器
                                //freshTime = value*2000;
                                //调用定时器
                                time()
                                timeout = false;
                                //更改按钮状态
                                auto.attr("fresh", "true");
                                auto.text("关闭更新");
                                //禁用手动更新按钮
                                $("#non_auto").attr("class","layui-btn layui-btn-disabled");
                                $("#non_auto").attr("disabled",true);
                            }
                        }else{
                            layer.alert('请输入数字', {icon: 5});
                        }
                    });
                });
            }
        })
    })
    //设置定时器
    function time() {
        if (timeout) {
            return;
        }
        refreshData();
        setTimeout(time, freshTime);
    }

    //更新数据
    function refreshData(){
        //layer.msg('尼玛，打个酱油',{time:8000,icon: 4});
        layui.use("layer",function () {
            var layer = layui.layer;
            var loading = layer.load(1);
            $.ajax({
                url: "hot/summary",
                dataType: "json",
                contentType:"application/x-www-form-urlencoded; charset=utf-8",
                success: function(val){
                    //传递过来的是sinaTopList
                    sinaTopListStr = val;
                    //对表格实现延迟加载 思路
                    //hot/summary请求数据   存储json至session
                    //hot/fresh 获取存储的数据
                    tableIns.reload({
                        url:'hot/fresh',
                        loading: true
                    })
                    //获取词云数据
                    var words = getWordList();
                    //制作词云
                    makeCloud(words);

                    //情感分析
                    var em_hot = total_emotion();
                    makeEmotionGauge(em_hot["emotion"]);
                    makeHotGauge(em_hot["hot"])
                    layer.close(loading);

                }
            });
        })
    }

    //获取词云需要的数据列表
    function getWordList(){
        //存储[{},{},{}]
        var mapList = [];
        //存储{"单词":"频率"}
        var word_Num_list = {};
        for(var index in sinaTopListStr){
            var sinaTop = sinaTopListStr[index]
            //遍历words
            for(var wordIndex in sinaTop.words){
                word = sinaTop.words[wordIndex];
                if(word_Num_list[word] == null){
                    word_Num_list[word] = sinaTop.access_count;
                }else{
                    word_Num_list[word] = word_Num_list[word]+sinaTop.access_count;
                }
            }
        }
        for(var data in word_Num_list){
            //data为键值对的key值
            tempMap = {"name":data,"value":word_Num_list[data]}
            mapList.push(tempMap)
        }
        return mapList;
    }

    //返回舆情综合评分和热度
    function total_emotion(){
        var emotionScore = 0;
        //   all/influence = emotion
        var all = 0.0;
        var influence = 0;
        for(var index in sinaTopListStr){
            sinaTop = sinaTopListStr[index];
            var singleInflu = sinaTop.access_count;
            var singleEmotion = sinaTop.emotion_point;
            //累加产生总影响（除数）
            influence += singleInflu;
            //累加产生被除数
            all += singleEmotion*singleInflu;
        }
        //相除转换为百分制 并保留两位小数
        emotionScore = parseFloat((all/influence)*100).toFixed(2);
        return {"emotion":emotionScore,"hot":influence};
    }
    //展示情感Gauge图
    function makeEmotionGauge(emotionPoint){
        option = {
            series: [{
                type: 'gauge',
                splitNumber:5,
                startAngle:180,
                endAngle:-60,
                axisLine: {
                    lineStyle: {
                        color: [
                            [1,new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                {
                                    offset: 0.3,
                                    color: "#fd666d"
                                },
                                {
                                    offset:0.7,
                                    color:"#37a2da"
                                },{
                                    offset:1,
                                    color:"#67e0e3"
                                }
                            ])
                            ]
                        ]

                    }

                },
                pointer: {
                    itemStyle: {
                        color: 'auto'
                    }
                },
                //控制小分度值
                axisTick: {
                    distance: -15,
                    length: 4,
                    lineStyle: {
                        color: '#fff',
                        width: 1
                    }
                },
                //大分度值
                splitLine: {
                    distance: -15,
                    length: 15,
                    lineStyle: {
                        color: '#fff',
                        width: 2
                    }
                },
                //控制字体
                axisLabel: {
                    color: 'auto',
                    distance: 20,
                    fontSize: 12
                },
                detail: {
                    valueAnimation: true,
                    formatter: '{value}%',
                    offsetCenter:["0%","18%"],
                    color: '#333',
                    fontSize:18,
                },
                data: [{
                    value: emotionPoint
                }]
            }]
        };
        emotion.setOption(option);
    }

    //展示舆情热度
    function makeHotGauge(hotPointer){
        option = {
            series: [{
                type: 'gauge',
                min:0,
                max:50000000,
                splitNumber:1,
                startAngle:180,
                endAngle:-60,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: [
                            [1,new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                {
                                    offset: 0.1,
                                    color: "#191970"
                                },
                                {
                                    offset:1,
                                    color:"#ff0000"
                                }
                            ])
                            ]
                        ]

                    }
                },
                pointer: {
                    itemStyle: {
                        color: 'auto'
                    }
                },
                axisTick: {
                    show:false
                },
                splitLine: {
                    show:false
                },
                axisLabel: {
                    color: '#',
                    distance: 5,
                    fontSize: 10
                },
                detail: {
                    valueAnimation: true,
                    offsetCenter:["0%","18%"],
                    formatter:'{value}',
                    color:"#333",
                    fontSize:18
                },
                data: [{
                    value: hotPointer
                }]
            }]
        };
        hot.setOption(option);
    }
